# fly.toml app configuration file generated for chatlog on 2025-12-30T21:24:43-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chatlog'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  AWS_REGION = 'us-east-1'
  CONFIG_PATH = '/app/config.yaml'

[[mounts]]
  source = 'chatlog_data'
  destination = '/app/data'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  ports = []

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
